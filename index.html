<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Mine sweeper</title>
</head>

<body onload="initGame()">
    
    <div class="details">
        <div class="life"> LIFE : <span id="fails"></span> </div>
        <div class="difficult-main">
            <div class="btn-container">
                <button onclick="easy(this)">easy</button>
                <button onclick="hard()">hard </button>
                <button onclick="extreme(this)">extreme </button>
            </div>
        </div>
    </div>
    <div>
        <div class=back-board>
            <div>
                <h1 class="outcome">Mine Sweeper</h1>
                <div class="timer">00:00:00 </div>
                <table border="1" cellpadding="10">
                        <tbody class="board">
                        </tbody>
                </table>
            </div>
        </div>
    </div>    
</body>
    <script src="js/utils.js"></script>
    <script src="js/min-Sweeper.js"></script>

</html>
